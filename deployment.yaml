apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: test-mango:1.0.0
        ports:
        - containerPort: 3000
---

apiVersion: v1
kind: Service
metadata:
  name: test
spec:
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
  selector:
    app: test
